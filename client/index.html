<!doctype html>
<html lang="en">
  <head>
    <!-- Basic metadata and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon and Apple touch icon -->
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Open Graph and Twitter Card metadata for social sharing -->
    <meta name="fragment" content="!" />
    <meta
      data-rh="true"
      content="Effortlessly settle group expenses with InstantSplit, a hassle-free solution that requires no registration or app downloads and purges related data after 90 days of group inactivity.`"
      data-rh="true" />
    <meta property="og:title" content="InstantSplit" data-rh="true" />
    <meta
      property="og:description"
      content="Effortlessly settle group expenses with InstantSplit, a hassle-free solution that requires no registration or app downloads. Share minimal data and split bills with ease"
      data-rh="true" />
    <meta
      property="og:image"
      content="https://instantsplit.de/metaTagDefaultImg.png"
      data-rh="true" />
    <meta
      property="og:url"
      content="https://instantsplit.de/instant-split"
      data-rh="true" />
    <meta name="twitter:title" content="InstantSplit" data-rh="true" />
    <meta
      name="twitter:description"
      content="Effortlessly settle group expenses with InstantSplit, a hassle-free solution that requires no registration or app downloads. Share minimal data and split bills with ease"
      data-rh="true" />
    <meta
      name="twitter:image"
      content="https://instantsplit.de/metaTagDefaultImg.png"
      data-rh="true" />
    <meta name="twitter:card" content="summary_large_image" data-rh="true" />

    <!-- Author information -->
    <meta name="author" content="Felix Schmidt" data-rh="true" />

    <!-- Additional security headers -->
    <!-- Set document mode to the latest Internet Explorer rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Allow the use of the Chrome Frame plugin for improved rendering in Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Prevent content type sniffing for security purposes -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- Set the referrer policy to 'no-referrer' to control information sent when navigating away from the page -->
    <meta name="referrer" content="no-referrer" />
    <!-- Strict-Transport-Security (HSTS): Instructs browsers to always connect over HTTPS, reducing the risk of man-in-the-middle attacks. -->
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=31536000; includeSubDomains; preload" />
    <!-- Title of the web page -->
    <title>InstantSplit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Root container for React application -->
    <div id="root"></div>
    <!-- JavaScript module for the main entry point of the React application -->
    <script type="module" src="/src/Main.jsx"></script>
  </body>
</html>
